<!DOCTYPE html>
<html>
  <head>
    <title>WesPartyMap</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto|Monofett|Sigmar One|Nunito|Raleway' rel='stylesheet' type='text/css'>
    <link href="/static/stylesheets/styles.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="/static/js/jquery-2.0.3.min.js" type='text/javascript'></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script src="/static/js/maps.google.polygon.containsLatLng.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type='text/javascript'></script>
  </head>
  <body>
    <div id="header" color="#fff">
      <div id="title">WES PARTY MAP</div>
      <div id="linkPromo">
        <div id="linkLabel">Get the App:</div>
        <div id="iphoneLink" value="iPhone app" onclick="window.open('http://www.google.com/')" ><img src = "/static/images/apple-icon.png"></div>
        <a href="/static/apk/WesPartyMap.apk" id="androidLink" value="Android app"><img src="/static/images/android-icon.png"></a>
      </div>
    </div>
    <div id="map-canvas"></div>
    <div id="info-pane">
      <div class="front">
        <div class="name"></div>
        <div class="description"></div>
      </div>
      <div class="back">
        <img class="return" height=20 width=20 src="../static/images/arrow.jpg">
        <div class="name"></div>
        <canvas id="canvas" width="200" height="266"> Your browser does not support canvas.</canvas>
      </div>
    </div>
    <div id="comments">
      <ul id="commentbox"></ul>
      <form name="newComment" action="" class=form-wrapper cf>
        <input type="text" maxlength="130" id= "new-comment-box" name="newcomment" placeholder="new comment">
        <button type="submit" name="submit" class="button" id="submitComment" value="Send" >Send</button>
      </form>
    </div>
    <div id="data-pane">
      There are <span id="recent"></span> recent check-ins.
      <div id='best-place'></div>
    </div>
  </body>
</html>
