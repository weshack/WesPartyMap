<!DOCTYPE html>
<html>
  
  <head>
    <title>WesPartyMap</title>
    <link href="/static/stylesheets/styles.css" media="screen, projection" rel="stylesheet" type="text/css" />
     <link href="/static/stylesheets/jquery-ui-1.10.3.custom/css/smoothness/jquery-ui-1.10.3.custom.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="/static/stylesheets/jquery-ui-1.10.3.custom/js/jquery-1.9.1.js"></script>
    <script src="/static/stylesheets/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min"></script>
    <script src="/static/js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>

var map;
function initialize() {
 
    var mapOptions = {
        zoom: 16, 
        center: new google.maps.LatLng(41.555, -72.65957),
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    
    map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    }

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>   
  <body style="width=500px;height:500px;">
    <div id="map-canvas" style="width: 100%;height: 100%;"></div>
  </body>
</html>
